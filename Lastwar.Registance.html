<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라스트 워 내성 검색기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results-container {
            margin-top: 20px;
            text-align: left;
        }
        .result-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item strong {
            color: #d9534f; /* 0.1%~60% 구간 강조 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>내성 구간 검색기</h1>
        <div class="input-group">
            <label for="opponentResistance">상대 보스 내성</label>
            <input type="number" id="opponentResistance" placeholder="예: 3500, 4500, 5500" value="3500">
        </div>
        <button onclick="findResistances()">내성 검색</button>
        <div id="results-container">
            <!-- 결과가 여기에 표시됩니다 -->
        </div>
    </div>

    <script>
        // 제공받은 calculateDamagePercentage 함수 (이전과 동일)
        function calculateDamagePercentage(currentResistance, requiredResistance) {
            if (currentResistance >= requiredResistance) {
                return 100.0; // 숫자 반환으로 변경하여 비교 용이성 확보
            }
            const missingResistance = requiredResistance - currentResistance;
            const missingResistancePercent = (missingResistance / requiredResistance) * 100;
            const roundedMissingPercent = Math.ceil(missingResistancePercent);
            const initialDamagePercent = 100 - (2 * roundedMissingPercent);

            if (initialDamagePercent > 0) {
                return parseFloat(initialDamagePercent.toFixed(1));
            } else {
                const floorCalculation = (initialDamagePercent / 20) + 1;
                const finalDamagePercent = Math.max(0.1, floorCalculation);
                return parseFloat(finalDamagePercent.toFixed(1));
            }
        }

        // 새로운 로직: 0.1% ~ 30% 구간 내성 검색
        function findResistances() {
            const requiredRes = parseFloat(document.getElementById('opponentResistance').value);
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = ''; // 결과 초기화

            if (isNaN(requiredRes) || requiredRes <= 0) {
                resultsContainer.innerHTML = '<div class="result-item">유효한 보스 내성을 입력해주세요.</div>';
                return;
            }

            const MIN_PERCENT = 0.1;
            const MAX_PERCENT = 100.0;
            let found = false;

            // 0부터 상대 내성까지 250 단위로 반복 검색
            for (let myRes = 250; myRes <= requiredRes; myRes += 250) {
                const damagePercent = calculateDamagePercentage(myRes, requiredRes);

                if (damagePercent >= MIN_PERCENT && damagePercent <= MAX_PERCENT) {
		    if (damagePercent == 0.1 && resultsContainer.lastChild) {
                        resultsContainer.removeChild(resultsContainer.lastChild);
                    }
                    found = true;
                    const item = document.createElement('div');
                    item.classList.add('result-item');
                    item.innerHTML = `<strong>${myRes}</strong> <span>${damagePercent.toFixed(1)}% (${(damagePercent-100).toFixed(1)}%)</span>`;
                    resultsContainer.appendChild(item);
		    if (damagePercent == 100)
			break;
                } else if (damagePercent > MAX_PERCENT) {
                    // 30% 초과하면 더 이상 검색할 필요가 없음 (선형 증가하므로)
                    break;
                }
            }

            if (!found) {
                resultsContainer.innerHTML = '<div class="result-item">해당 구간에 맞는 내성(250 배수)이 없습니다.</div>';
            }
        }
    </script>

</body>
</html>
